<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:grey;">

    <div class="container bootstrap snippets bootdey" >
        <div class="row" >
            <div class="col-md-4 col-md-offset-4 " style="width: 500px; height: 300px;" >
                <div class="portlet portlet-default">
                    <div class="portlet-heading">
                        <div class="portlet-title">
                            <h4><i class="fa fa-circle text-green"></i> Chat Bot</h4>
                        </div>
                        <div class="portlet-widgets">
                            <div class="btn-group">
                            </div>
                            <span class="divider"></span>
                            <a data-toggle="collapse" data-parent="#accordion" href="#chat"><i
                                    class="fa fa-chevron-down"></i></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div id="chat" class="panel-collapse collapse in">
                        <div>
                            <div class="body chat-widget " style="overflow-y: auto; width: auto; height: 300px;">
                                <div class="row">
                                </div>
                                <div class="row" >
                                    <div class="col-lg-12 " >
                                        <div class="media">
                                            <div class="media-body">
                                                <h4 class="media-heading">Bot
                                                </h4>
                                                    <p>{{ output }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                             
                                
                            </div>
                        </div>
                        <div class="footer">
                        <form class="form-inline" method="POST">
                            <label class="sr-only" for="inlineFormInputName2">Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 " id="inlineFormInputName2" name="reponse_text" placeholder="Enter Text...">
                            <button type="submit" class="btn btn-primary mb-3">Send</button>
                        </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
